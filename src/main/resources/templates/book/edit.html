<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Book</title>
  <link rel="stylesheet" th:href="@{/css/homestyle.css}" />
  <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<header>
  <h1>Library Management System</h1>
  <nav>
    <a href="/">Home</a> |
    <a href="/books">Books</a> |
    <a href="/borrowings">Borrowings</a> |
    <a href="/members">Members</a> |
    <a href="/reports">Reports</a>
  </nav>
</header>

<div class="container">
  <h2>Edit Book</h2>
  <form th:action="@{/books/update}" th:object="${book}" method="post">
    <input type="hidden" th:field="*{id}" />

    <label for="title">Title:</label>
    <input type="text" id="title" th:field="*{title}" required />

    <label for="author">Author:</label>
    <input type="text" id="author" th:field="*{author}" required />

    <label for="publisher">Publisher:</label>
    <input type="text" id="publisher" th:field="*{publisher}" />

    <label for="isbn">ISBN:</label>
    <input type="text" id="isbn" th:field="*{isbn}" />

    <label for="edition">Edition:</label>
    <input type="text" id="edition" th:field="*{edition}" />

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" th:field="*{quantity}" required />

    <button type="submit" class="submit-button">Update</button>
  </form>
</div>
</body>
</html>
