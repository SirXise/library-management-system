<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Member</title>
  <link rel="stylesheet" th:href="@{/css/homestyle.css}" />
  <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<header>
  <h1>Library Management System</h1>
  <nav>
    <a href="/">Home</a> |
    <a href="/members">Members</a> |
    <a href="/books">Books</a> |
    <a href="/borrowings">Borrowings</a> |
    <a href="/reports">Reports</a>
  </nav>
</header>
<div class="container">
  <h2>Edit Member</h2>
  <form th:action="@{/members}" th:object="${member}" method="post">
    <input type="hidden" th:field="*{id}" />

    <label for="name">Full Name:</label>
    <input type="text" id="name" th:field="*{name}" required />

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" required />

    <label for="phoneNumber">Phone Number:</label>
    <input type="text" id="phoneNumber" th:field="*{phoneNumber}" required />

    <label for="address">Address:</label>
    <textarea id="address" th:field="*{address}"></textarea>

    <button type="submit">Save</button>
  </form>
</div>
</body>
</html>
